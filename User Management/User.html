<!DOCTYPE html>
<html>

<head>
    <title>
       User Mangement
    </title>
    <link rel="stylesheet" href="User.css">

        <div class="box">

    <table class="table1">

                    </div>

                        <label>Salary <i class='bx bx-rupee' ></i></label>
                        <input type="text" name="salary" id="salary" >
                    </div>
                    <div>
                        <label>City <i class='bx bxs-buildings' ></i></label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input style="--clr:#1e9bff" type="submit" value="Save">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <h3 style="padding-left: 220px; font-size: 1.8rem;" >User Data  </h3>
                        <tr>
                            <th> Name</th>
                            <th>Email  id</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </td>
        </tr>
    </table>
</div>

<div class="boredr-blur"></div>
